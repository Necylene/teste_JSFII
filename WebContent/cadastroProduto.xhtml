<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html">
	
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

</h:head>

<body>
 <h:form>
	 <h:panelGrid columns="3">
	 <h:outputLabel value="Codigo:"/>
	 <h:inputText id="codigo" value="#{produtoBean.p1.codigo}" size="20" />
	 <h:message for="codigo" />
	 
	 <h:outputLabel value="Nome:"/>
	 <h:inputText id="nome" value="#{produtoBean.p1.nome}" size="20" />
	 <h:message for="nome" />
 
	 <h:outputLabel value="Estoque:"/>
	 <h:inputText id="estoque" value="#{produtoBean.p1.estoque}" size="20" />
	 <h:message for="estoque" />
	 
	 <h:outputLabel value="Preço:"/>
	 <h:inputText id="preco" value="#{produtoBean.p1.preco}" size="20" />
	 <h:message for="preco" />
	 
	 <h:outputLabel value="Unidade:   " />
	 <h:selectOneMenu value="#{produtoBean.p1.u1.descricao}" converterId="#{produtoBean.converterUnidade}">
    	<f:ajax/>
    	<f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true" />
    	<f:selectItems value="#{unidadeBean.unidadeLista}" var="currentUser"  itemValue="#{currentUser.descricao}" itemLabel="#{currentUser.descricao}"/>
	 </h:selectOneMenu>  
	   
 	 <br/>	
 	 <br/>	
 	 <h:commandButton id="btnE" value="Salvar" type="submit" action="#{produtoBean.salvarProduto}"/>
 	 <h:commandButton id="btnL" value="Limpar" type="reset"/>
	 
	 </h:panelGrid>
 </h:form>
</body>
</html>
