<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html">
	
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

</h:head>

<body>
 <h:form>
	 <h:panelGrid columns="3">
	 <h:outputLabel value="Codigo:"/>
	 <h:inputText id="codigo" value="#{unidadeBean.u1.codigo}" size="20" />
	 <h:message for="codigo" />
	 
	 <h:outputLabel value="Descrição:"/>
	 <h:inputText id="descricao" value="#{unidadeBean.u1.descricao}" size="20" />
	 <h:message for="descricao" />
  	
 	 <h:commandButton id="btnE" value="Salvar" type="submit" action="#{unidadeBean.salvarUnidade}"/>
 	 <h:commandButton id="btnL" value="Limpar" type="reset"/>
	 
	 </h:panelGrid>
 </h:form>
</body>
</html>
